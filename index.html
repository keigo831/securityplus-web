
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CompTIA Security+ SY0-701 題庫瀏覽</title>
<style>
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","游ゴシック",YuGothic,"Hiragino Kaku Gothic Pro","Microsoft JhengHei",sans-serif;margin:0;padding:0 16px;line-height:1.6;font-size:20px;background:#fafafa;}
h2{margin-top:32px;font-size:1.3em;border-bottom:1px solid #e0e0e0;padding-bottom:8px;}
mark{background:#fff59d;}
.answer-line, .explain-line{margin:4px 0;}
.answer-line::before{content:"✅";margin-right:4px;}
.explain-line::before{content:"📘";margin-right:4px;}
.nav{display:flex;justify-content:space-between;margin:24px 0;}
button{font-size:18px;padding:8px 16px;border:none;border-radius:4px;background:#1976d2;color:#fff;cursor:pointer;}
button:disabled{background:#9e9e9e;cursor:default;}
.bookmark{background:#ffb300;}
</style>
</head>
<body>
<div id="qbox"></div>
<div class="nav">
  <button id="prevBtn">上一題</button>
  <button id="bookmarkBtn">標註重點</button>
  <button id="nextBtn">下一題</button>
</div>
<script>
let questions=[];
let idx=0;
let bookmarks=JSON.parse(localStorage.getItem('bookmarks')||'[]');

function render(){
  const q=questions[idx];
  const qbox=document.getElementById('qbox');
  let html="";
  html+=`<h2>Question #${q.id}</h2>`;
  html+=`<p>${q.question_html}</p>`;
  html+=q.options.map(o=>`<p>${o}</p>`).join("");
  const answerCn=q.answer_cn?` /${q.answer_cn}`:"";
  html+=`<p class="answer-line">正確答案： ${q.correct_letter}. ${q.correct_text}${answerCn}</p>`;
  html+=`<p class="explain-line">解題說明： ${q.explanation_cn||''}</p>`;
  qbox.innerHTML=html;
  document.getElementById('prevBtn').disabled=idx===0;
  document.getElementById('nextBtn').disabled=idx===questions.length-1;
  document.getElementById('bookmarkBtn').textContent=bookmarks.includes(q.id)?"取消標註":"標註重點";
}

document.getElementById('prevBtn').onclick=()=>{if(idx>0){idx--;window.scrollTo(0,0);render();}};
document.getElementById('nextBtn').onclick=()=>{if(idx<questions.length-1){idx++;window.scrollTo(0,0);render();}};
document.getElementById('bookmarkBtn').onclick=()=>{
  const id=questions[idx].id;
  const i=bookmarks.indexOf(id);
  if(i>-1) bookmarks.splice(i,1); else bookmarks.push(id);
  localStorage.setItem('bookmarks',JSON.stringify(bookmarks));
  render();
};

fetch('questions.json').then(r=>r.json()).then(j=>{questions=j;render();});
</script>
</body>
</html>
